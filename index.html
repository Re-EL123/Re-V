<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re-V CV Maker Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/white-wall-3.png');
      backdrop-filter: blur(8px);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      margin: 10px 5px;
    }
    .cv-preview {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      background-color: #f8f9fa;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Curriculum Vitae</h1>
    <label>Full Name:</label>
    <input type="text" id="fullName">
    <label>Phone Number:</label>
    <input type="text" id="phoneNumber">
    <label>Email Address:</label>
    <input type="email" id="emailAddress">
    <label>Home Address:</label>
    <input type="text" id="homeAddress">

    <label>About Me:</label>
    <textarea id="aboutMe"></textarea>

    <div id="educationSection">
      <h3>Education</h3>
    </div>
    <button onclick="addEducation()">Add Education</button>

    <div id="experienceSection">
      <h3>Experience</h3>
    </div>
    <button onclick="addExperience()">Add Experience</button>

    <div id="skillsSection">
      <h3>Skills</h3>
    </div>
    <button onclick="addSkill()">Add Skill</button>

    <button onclick="generateCV()">Generate CV</button>

    <div class="cv-preview hidden" id="cvPreview"></div>
    <button class="hidden" id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
    <button class="hidden" id="shareBtn" onclick="shareCV()">Share CV</button>
  </div>

  <script>
    const aboutMeOptions = [
      "Highly Motivated Professional With A Passion For Continuous Learning.",
      "Creative Thinker With A Strategic Mindset And A Keen Eye For Detail.",
      "Adaptable And Efficient Individual With Proven Problem-Solving Skills.",
      "Energetic Team Player Committed To Excellence And Innovation.",
      "Detail-Oriented Professional With Strong Communication Abilities.",
      "Enthusiastic Leader Who Thrives In Collaborative Environments.",
      "Result-Driven Achiever Focused On Impactful Outcomes.",
      "Quick Learner With A Deep Curiosity For New Technologies.",
      "Dependable Worker Who Prioritizes Quality And Accuracy.",
      "Resilient And Positive Individual With A Growth Mindset.",
      "Professional With Strong Ethics And A Drive To Succeed.",
      "Visionary Individual Who Embraces Innovation And Change.",
      "Skilled Problem-Solver With A Focus On User-Centered Solutions.",
      "Resourceful Professional With A Talent For Organization.",
      "Insightful Thinker With A Flair For Creative Solutions.",
      "Dedicated To Delivering Results And Exceeding Expectations.",
      "Strong Interpersonal Skills With A Passion For Helping Others.",
      "Well-Rounded Professional With Multidisciplinary Experience.",
      "Positive Attitude With A Commitment To Lifelong Learning.",
      "Goal-Oriented Professional Who Thrives On Challenges."
    ];

    function createInputSet(type) {
      const container = document.createElement('div');
      container.innerHTML =
        type === 'education' ? `
        <input placeholder="Institution Name">
        <input placeholder="Qualification">
        <input placeholder="Year Completed">
        <button onclick="this.parentElement.remove()">Remove</button>
        ` : type === 'experience' ? `
        <input placeholder="Company Name">
        <input placeholder="Position">
        <textarea placeholder="Duties"></textarea>
        <button onclick="this.parentElement.remove()">Remove</button>
        ` : `
        <input placeholder="Skill">
        <button onclick="this.parentElement.remove()">Remove</button>
        `;
      return container;
    }

    function addEducation() {
      document.getElementById('educationSection').appendChild(createInputSet('education'));
    }

    function addExperience() {
      document.getElementById('experienceSection').appendChild(createInputSet('experience'));
    }

    function addSkill() {
      document.getElementById('skillsSection').appendChild(createInputSet('skill'));
    }

    function generateCV() {
      const fullName = capitalizeWords(document.getElementById('fullName').value);
      const phone = capitalizeWords(document.getElementById('phoneNumber').value);
      const email = document.getElementById('emailAddress').value;
      const address = capitalizeWords(document.getElementById('homeAddress').value);
      const about = document.getElementById('aboutMe').value || aboutMeOptions[Math.floor(Math.random() * aboutMeOptions.length)];

      if (!fullName) return;

      let html = `<h1 style="text-align:center">Curriculum Vitae</h1>`;
      html += `<p><strong>Full Name:</strong> ${fullName}</p>`;
      html += `<p><strong>Phone:</strong> ${phone}</p>`;
      html += `<p><strong>Email:</strong> ${email}</p>`;
      html += `<p><strong>Address:</strong> ${address}</p>`;
      html += `<p><strong>About Me:</strong> ${about}</p>`;

      const eduInputs = document.querySelectorAll('#educationSection > div');
      html += `<h3>Education</h3>`;
      eduInputs.forEach(edu => {
        const inputs = edu.querySelectorAll('input');
        if (inputs.length === 3) {
          html += `<p>${capitalizeWords(inputs[0].value)}, ${capitalizeWords(inputs[1].value)}, ${inputs[2].value}</p>`;
        }
      });

      const expInputs = document.querySelectorAll('#experienceSection > div');
      html += `<h3>Experience</h3>`;
      expInputs.forEach(exp => {
        const inputs = exp.querySelectorAll('input, textarea');
        if (inputs.length === 3) {
          html += `<p><strong>${capitalizeWords(inputs[0].value)}</strong> - ${capitalizeWords(inputs[1].value)}<br>Duties: ${capitalizeWords(inputs[2].value)}</p>`;
        }
      });

      const skillInputs = document.querySelectorAll('#skillsSection input');
      html += `<h3>Skills</h3><ul>`;
      skillInputs.forEach(skill => {
        html += `<li>${capitalizeWords(skill.value)}</li>`;
      });
      html += `</ul>`;

      html += `<footer><small>Created on www.re-el-branding.rf.gd</small></footer>`;

      document.getElementById('cvPreview').innerHTML = html;
      document.getElementById('cvPreview').classList.remove('hidden');
      document.getElementById('downloadBtn').classList.remove('hidden');
      document.getElementById('shareBtn').classList.remove('hidden');
    }

    function downloadPDF() {
      const name = document.getElementById('fullName').value.trim();
      const filename = `CV of ${name}`;
      const doc = new jspdf.jsPDF();
      doc.html(document.getElementById('cvPreview'), {
        callback: function (pdf) {
          pdf.save(`${filename}.pdf`);
        },
        margin: [10, 10, 10, 10],
        autoPaging: 'text',
        html2canvas: { scale: 0.8 },
      });
    }

    function shareCV() {
      alert("Sharing feature will be integrated with native APIs or web share services.");
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, l => l.toUpperCase());
    }
  </script>
</body>

</html>
