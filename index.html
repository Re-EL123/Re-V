<!DOCTYPE html>
<html lang="en">
<head>

  <title>Re-V CV Maker Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0 30%, #ffffff);
      backdrop-filter: blur(6px);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .theme-selector {
      margin-bottom: 1rem;
    }

    .field {
      margin-bottom: 1rem;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .cv-preview {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 2rem;
      background: #fff;
      page-break-after: always;
      transform: scale(1);
      transform-origin: top left;
    }

    .cv-heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    .section {
      margin-top: 1rem;
    }

    .watermark {
      text-align: center;
      font-size: 10px;
      margin-top: 1rem;

    .theme-42 { font-family: 'Rockwell'; color: #2E3B4E; }
    .theme-43 { font-family: 'Helvetica'; color: #344955; }

      background: red;
      color: white;
      border: none;

  <script>

    const aboutDatalist = document.getElementById('aboutList');
    aboutMeList.forEach(text => {
      const option = document.createElement('option');
      option.value = text;
      aboutDatalist.appendChild(option);
    });

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }

    function addField(type) {
      const section = document.getElementById(`${type}-section`);
      const div = document.createElement('div');
      div.className = 'field';

      if (type === 'education') {
        div.innerHTML = `
          <input placeholder="Institution Name" />
          <input placeholder="Qualification" />
          <input placeholder="Year Completed" />
          <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
      } else if (type === 'experience') {
        div.innerHTML = `
          <input placeholder="Company Name" />
          <input placeholder="Position" />
          <textarea placeholder="Duties"></textarea>
          <input placeholder="Reference Contact" />
          <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
      } else if (type === 'skills') {
        div.innerHTML = `
          <input placeholder="Skill" />
          <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
      }

      section.appendChild(div);
    }
