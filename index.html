<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Re-V CV Maker Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(8px);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      margin-bottom: 1em;
    }
    .field-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button {
      padding: 10px 20px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .button:hover {
      background-color: #005bb5;
    }
    #cvPreview {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      font-size: 14px;
      font-family: 'Playfair Display', serif;
      background: white;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Re-V CV Maker Tool</h1>
    <div class="field-group">
      <label>Full Name</label>
      <input type="text" id="fullName">
      <label>Phone Number</label>
      <input type="text" id="phone">
      <label>Email</label>
      <input type="email" id="email">
      <label>Home Address</label>
      <input type="text" id="address">
      <label>About Me</label>
      <select id="aboutMe"></select>
    </div>
    <div id="educationFields" class="field-group">
      <label>Education</label>
      <button class="button" onclick="addEducation()">Add Education</button>
    </div>
    <div id="experienceFields" class="field-group">
      <label>Experience</label>
      <button class="button" onclick="addExperience()">Add Experience</button>
    </div>
    <div id="skillsFields" class="field-group">
      <label>Skills</label>
      <button class="button" onclick="addSkill()">Add Skill</button>
    </div>
    <button class="button" onclick="generateCV()">Generate CV</button>
    <button id="downloadBtn" class="button hidden" onclick="downloadCV()">Download CV</button>
    <button id="shareBtn" class="button hidden" onclick="shareCV()">Share CV</button>

    <div id="cvPreview"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    const aboutMeList = [
      "A Highly Motivated Individual With A Passion For Excellence.",
      "Driven By Purpose And Known For Reliable Work Ethic.",
      "Creative Thinker And Problem Solver With A Growth Mindset.",
      "Dedicated Team Player Focused On Delivering Quality Results.",
      "Strategic Planner Who Thrives Under Pressure.",
      "Excellent Communicator With A Knack For Collaboration.",
      "Quick Learner Who Adapts Well To New Challenges.",
      "Innovative Mindset With Attention To Detail.",
      "Energetic And Always Ready To Learn New Things.",
      "Versatile Professional With Experience Across Various Fields.",
      "Confident And Capable In Both Independent And Team Settings.",
      "Resilient And Committed To Continuous Improvement.",
      "Proactive And Passionate About Solving Real Problems.",
      "Well-Rounded And Focused On Holistic Development.",
      "Empathetic Leader Who Values Diversity And Inclusion.",
      "Technically Skilled With A Keen Eye For Design.",
      "Efficient And Organized, Always Meeting Deadlines.",
      "Creative Storyteller With Strong Analytical Thinking.",
      "Goal-Oriented With An Eye For Opportunity.",
      "Personable And Reliable With A Strong Moral Compass."
    ];

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, l => l.toUpperCase());
    }

    function randomAboutMe() {
      const index = Math.floor(Math.random() * aboutMeList.length);
      return aboutMeList[index];
    }

    function addEducation() {
      const div = document.createElement('div');
      div.innerHTML = `
        <input placeholder="Institution Name" />
        <input placeholder="Qualification" />
        <input placeholder="Year Completed" />
        <button onclick="this.parentElement.remove()">Remove</button>
      `;
      document.getElementById('educationFields').appendChild(div);
    }

    function addExperience() {
      const div = document.createElement('div');
      div.innerHTML = `
        <input placeholder="Company Name" />
        <input placeholder="Position" />
        <textarea placeholder="Duties"></textarea>
        <button onclick="this.parentElement.remove()">Remove</button>
      `;
      document.getElementById('experienceFields').appendChild(div);
    }

    function addSkill() {
      const div = document.createElement('div');
      div.innerHTML = `
        <input placeholder="Skill" />
        <button onclick="this.parentElement.remove()">Remove</button>
      `;
      document.getElementById('skillsFields').appendChild(div);
    }

    function generateCV() {
      const name = capitalizeWords(document.getElementById('fullName').value);
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = capitalizeWords(document.getElementById('address').value);
      const about = capitalizeWords(randomAboutMe());

      let html = `<h2 style='text-align:center;'>Curriculum Vitae</h2>
      <p><strong>Full Name:</strong> ${name}</p>
      <p><strong>Phone:</strong> ${phone}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Home Address:</strong> ${address}</p>
      <p><strong>About Me:</strong> ${about}</p>
      <h3>Education</h3>`;

      const edus = document.querySelectorAll('#educationFields div');
      edus.forEach(ed => {
        const inputs = ed.querySelectorAll('input');
        html += `<p><strong>${capitalizeWords(inputs[0].value)}</strong>, ${capitalizeWords(inputs[1].value)} (${inputs[2].value})</p>`;
      });

      html += `<h3>Experience</h3>`;
      const exps = document.querySelectorAll('#experienceFields div');
      exps.forEach(exp => {
        const inputs = exp.querySelectorAll('input, textarea');
        html += `<p><strong>${capitalizeWords(inputs[0].value)}</strong> - ${capitalizeWords(inputs[1].value)}<br>${capitalizeWords(inputs[2].value)}</p>`;
      });

      html += `<h3>Skills</h3><ul>`;
      const skills = document.querySelectorAll('#skillsFields input');
      skills.forEach(skill => {
        html += `<li>${capitalizeWords(skill.value)}</li>`;
      });
      html += `</ul><p style='font-size:12px; text-align:right;'>Created On www.re-el-branding.rf.gd</p>`;

      const preview = document.getElementById('cvPreview');
      preview.innerHTML = html;
      document.getElementById('downloadBtn').classList.remove('hidden');
      document.getElementById('shareBtn').classList.remove('hidden');
    }

    function downloadCV() {
      const element = document.getElementById('cvPreview');
      const name = document.getElementById('fullName').value || 'CV';
      const opt = {
        margin:       0.5,
        filename:     `CV Of ${name}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }

    function shareCV() {
      alert("Sharing functionality to be implemented.");
    }

    window.onload = () => {
      const select = document.getElementById("aboutMe");
      aboutMeList.forEach(desc => {
        const option = document.createElement("option");
        option.text = capitalizeWords(desc);
        option.value = desc;
        select.add(option);
      });
    };
  </script>
</body>
</html>
