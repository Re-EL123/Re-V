  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      text-transform: capitalize;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(145deg, #f0f0f0, #ffffff);
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      animation: slideUp 0.6s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .theme-option {
      margin-top: 10px;
    }
    .resume-preview {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }
    .theme1 { color: #1a1a1a; font-family: 'Georgia'; }
    .theme2 { color: #2c3e50; font-family: 'Verdana'; }
    .theme3 { color: #8e44ad; font-family: 'Courier New'; }
    .theme4 { color: #d35400; font-family: 'Times New Roman'; }
    .theme5 { color: #16a085; font-family: 'Arial'; }
    .theme6 { color: #34495e; font-family: 'Tahoma'; }
  </style>
</head>
