<!DOCTYPE html>

<html lang="en">

      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0 30%, #ffffff);

h1 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 1rem;
}

.container {
  max-width: 800px;
  margin: auto;
  background: white;
  border-radius: 10px;
  padding: 2rem;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.theme-selector {
  margin-bottom: 1rem;
}

.field {
  margin-bottom: 1rem;
}

input, textarea, select, button {
  width: 100%;
  padding: 0.6rem;
  font-size: 1rem;
  margin-top: 0.3rem;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.cv-preview {
  border: 1px solid #ccc;
  padding: 1rem;
  margin-top: 2rem;
  background: #fff;
  page-break-after: always;
  transform: scale(1);
  transform-origin: top left;
}

.cv-heading {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 1rem;
}

.action-buttons {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
}

.hidden {
  display: none;
}

.section {
  margin-top: 1rem;
}

.watermark {
  text-align: center;
  font-size: 10px;
  margin-top: 1rem;
  color: gray;
}

</head>
<body>

    <div class="theme-selector">

        <option value="theme-31">Colourful Violet</option>
        <option value="theme-32">Colourful Peach</option>
        <option value="theme-33">Bold Crimson</option>
        <option value="theme-34">Bold Monochrome</option>
        <option value="theme-35">Bold Scarlet</option>
        <option value="theme-36">Bold Maroon</option>
        <option value="theme-37">Masculine Navy</option>

      </select>
    </div>
    <div class="field"><label>Full Name</label><input id="name" /></div>
    <div class="field"><label>Phone Number</label><input id="phone" /></div>
    <div class="field"><label>Email Address</label><input id="email" /></div>
    <div class="field"><label>Home Address</label><input id="address" /></div>
    <div class="field"><label>About Me</label><input id="about" list="aboutList" /></div>
    <datalist id="aboutList"></datalist>
    <div class="field"><label>About Developer</label><p>View <a href="README.md" target="_blank">README.md</a></p></div>

    <div id="education-section" class="section">
      <label>Education</label>
      <button onclick="addField('education')">Add Education</button>
    </div>
    <div id="experience-section" class="section">
      <label>Experience</label>
      <button onclick="addField('experience')">Add Experience</button>
    </div>
    <div id="skills-section" class="section">
      <label>Skills</label>
      <button onclick="addField('skills')">Add Skill</button>
    </div>

    <div class="action-buttons">
      <button onclick="generateCV()">Generate CV</button>
      <button onclick="saveData()">Save</button>
      <button onclick="loadData()">Load</button>
      <button id="downloadBtn" class="hidden" onclick="downloadCV()">Download PDF</button>
      <button id="shareBtn" class="hidden" onclick="shareCV()">Share PDF</button>
    </div>

    <div id="cv-preview" class="cv-preview hidden"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <script>

      "A Compassionate Social Worker Who Advocates For Vulnerable Populations With Empathy And Professionalism.",
      "A Tactical Operations Manager Who Oversees Logistics And Streamlines Supply Chain Processes.",
      "A Distinguished Educator Who Shapes Curricula To Inspire And Motivate Learners Of All Ages.",
      "A Global Relations Expert Who Manages Cross-Cultural Collaborations With Diplomacy And Tact.",
      "A Dedicated Healthcare Administrator Who Coordinates Patient Services For Optimal Care Delivery.",
      "A Visionary CEO Candidate Who Aligns Teams Behind A Unified Mission And Growth Strategy.",
      "A Specialist In AI Integration Who Applies Machine Learning To Enhance Operational Efficiencies.",
      "A Cybersecurity Enthusiast Who Implements Robust Defenses Against Emerging Threats.",
      "An Environmental Scientist Who Conducts Fieldwork And Data Analysis To Drive Conservation Efforts.",
      "An Award-Winning Journalist Who Reports With Integrity, Depth, And Engaging Storytelling.",
      "A Project Management Professional With PMP Certification And Proven Delivery Records.",
    ];

    const aboutDatalist = document.getElementById('aboutList');
    aboutMeList.forEach(text => {
      const option = document.createElement('option');
      option.value = text;
      aboutDatalist.appendChild(option);
    });

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }

    function addField(type) {
      const section = document.getElementById(`${type}-section`);
      const div = document.createElement('div');
      div.className = 'field';

      if (type === 'education') {
        div.innerHTML = `
          <input placeholder="Institution Name" />
          <input placeholder="Qualification" />
          <input placeholder="Year Completed" />
          <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
      } else if (type === 'experience') {
        div.innerHTML = `
          <input placeholder="Company Name" />
          <input placeholder="Position" />
          <textarea placeholder="Duties"></textarea>
          <input placeholder="Reference Contact" />
          <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
      } else if (type === 'skills') {
        div.innerHTML = `
          <input placeholder="Skill" />
          <button class="remove-btn" onclick="this.parentElement.remove()">X</button>
        `;
      }

      section.appendChild(div);
    }

    function generateCV() {
      const name = capitalizeWords(document.getElementById('name').value);
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;
      const address = capitalizeWords(document.getElementById('address').value);
      const about = document.getElementById('about').value || aboutMeList[Math.floor(Math.random() * aboutMeList.length)];
      const theme = document.getElementById('theme').value;

      if (!name) return alert('Please enter your name.');

      let eduHTML = '', expHTML = '', skillHTML = '';
      document.querySelectorAll('#education-section .field').forEach(div => {
        const inputs = div.querySelectorAll('input');
        if (inputs.length === 3) {
          eduHTML += `<p>${capitalizeWords(inputs[0].value)} — ${capitalizeWords(inputs[1].value)} (${inputs[2].value})</p>`;
        }
      });

      document.querySelectorAll('#experience-section .field').forEach(div => {
        const inputs = div.querySelectorAll('input');
        const textarea = div.querySelector('textarea');
        if (inputs.length >= 3 && textarea) {
          expHTML += `<p><strong>${capitalizeWords(inputs[0].value)}</strong> — ${capitalizeWords(inputs[1].value)}<br/>${capitalizeWords(textarea.value)}<br/><em>Reference:</em> ${inputs[2].value}</p>`;
        }
      });

      document.querySelectorAll('#skills-section .field').forEach(div => {
        const input = div.querySelector('input');
        if (input) {
          skillHTML += `<li>${capitalizeWords(input.value)}</li>`;
        }
      });

      const preview = document.getElementById('cv-preview');
      preview.className = `cv-preview ${theme}`;
      preview.innerHTML = `
        <div class="cv-heading">Curriculum Vitae</div>
        <h2>${name}</h2>
        <p><strong>Phone:</strong> ${phone}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>About Me:</strong> ${capitalizeWords(about)}</p>
        <h3>Education</h3>${eduHTML}
        <h3>Experience</h3>${expHTML}
        <h3>Skills</h3><ul>${skillHTML}</ul>
        <div class="watermark">Created on www.re-el-branding.rf.gd</div>
      `;
      preview.classList.remove('hidden');
      document.getElementById('downloadBtn').classList.remove('hidden');
      document.getElementById('shareBtn').classList.remove('hidden');
    }

    function downloadCV() {
      const element = document.getElementById('cv-preview');
      const name = capitalizeWords(document.getElementById('name').value);
      html2pdf().set({
        filename: `CV Of ${name}.pdf`,
        jsPDF: { format: 'a4' },
        html2canvas: { scale: 2 }
      }).from(element).save();
    }

    function shareCV() {
      alert('Use your browser share feature or send the downloaded PDF to share it.');
    }

    function saveData() {
      const formData = document.querySelector('.container').innerHTML;
      localStorage.setItem('rev_cv_data', formData);
      alert('Your data has been saved locally.');
    }

    function loadData() {
      const data = localStorage.getItem('rev_cv_data');
      if (data) {
        document.querySelector('.container').innerHTML = data;
        alert('Your saved data has been loaded.');
      } else {
        alert('No saved data found.');
      }
    }
  </script>
</body>
