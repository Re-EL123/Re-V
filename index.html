<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re-V CV Maker Tool</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
    }
    header {
      text-align: center;
      padding: 20px;
      background: #0a84ff;
      color: white;
      font-size: 24px;
      font-weight: bold;
      animation: fadeInDown 1s ease-out;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1.5s ease-in;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #0a84ff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #006edc;
    }
    .resume-preview {
      background: white;
      padding: 30px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-family: 'Georgia', serif;
      font-size: 14px;
    }
    .cv-heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .theme-selector {
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeInDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header>Re-V CV Maker Tool</header>
  <div class="container">
    <div class="theme-selector">
      <label>Select Theme:</label>
      <select id="theme">
        <option value="elegantIvory">Elegant Ivory</option>
        <option value="royalBlue">Royal Blue</option>
        <option value="classicCharcoal">Classic Charcoal</option>
        <option value="serifGold">Serif Gold</option>
        <option value="minimalWhite">Minimal White</option>
        <option value="vintageOlive">Vintage Olive</option>
      </select>
    </div>

    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="text" id="phoneNumber" placeholder="Phone Number" />
    <input type="email" id="email" placeholder="Email Address" />
    <input type="text" id="address" placeholder="Home Address" />
    
    <textarea id="aboutMe" placeholder="About Me"></textarea>
    <div id="educationFields">
      <h4>Education</h4>
    </div>
    <button onclick="addEducation()">Add Education</button>

    <div id="experienceFields">
      <h4>Experience</h4>
    </div>
    <button onclick="addExperience()">Add Experience</button>

    <div id="skillsFields">
      <h4>Skills</h4>
    </div>
    <button onclick="addSkill()">Add Skill</button>

    <br><br>
    <button onclick="generateCV()">Generate CV</button>
    <button id="downloadBtn" class="hidden" onclick="downloadPDF()">Download PDF</button>
    <button id="shareBtn" class="hidden" onclick="sharePDF()">Share PDF</button>

    <div id="resumePreview" class="resume-preview hidden"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const aboutMeDescriptions = [
      "A Passionate Professional With A Drive For Excellence.",
      "Focused On Delivering High-Quality Results And Innovation.",
      "Always Ready To Tackle New Challenges With Enthusiasm.",
      "Committed To Continuous Learning And Improvement.",
      "Driven By A Desire To Make A Positive Impact.",
      "Combines Creativity And Logic To Solve Complex Problems.",
      "Values Teamwork, Integrity, And Excellence.",
      "Thrives In Fast-Paced, Dynamic Environments.",
      "Well-Rounded Individual With A Keen Eye For Detail.",
      "Lifelong Learner With A Growth Mindset.",
      "Punctual, Reliable, And Results-Oriented.",
      "Consistently Aims To Exceed Expectations.",
      "Brings A Unique Perspective To Every Task.",
      "Detail-Oriented And Passionate About Quality.",
      "Thrives On Building Strong Relationships.",
      "Adapts Easily To Change And Challenges.",
      "Driven To Deliver Value In Everything I Do.",
      "Strong Communicator With A Collaborative Spirit.",
      "A Proactive Problem Solver.",
      "Committed To Achieving Excellence In Every Endeavor."
    ];

    let eduCount = 0;
    let expCount = 0;
    let skillCount = 0;

    function addEducation() {
      const div = document.createElement('div');
      div.innerHTML = `<input placeholder='Institution Name' /><input placeholder='Qualification' /><input placeholder='Year Completed' /><button onclick="this.parentElement.remove()">Cancel</button>`;
      document.getElementById('educationFields').appendChild(div);
    }

    function addExperience() {
      const div = document.createElement('div');
      div.innerHTML = `<input placeholder='Company Name' /><input placeholder='Position' /><textarea placeholder='Duties'></textarea><button onclick="this.parentElement.remove()">Cancel</button>`;
      document.getElementById('experienceFields').appendChild(div);
    }

    function addSkill() {
      const div = document.createElement('div');
      div.innerHTML = `<input placeholder='Skill' /><button onclick="this.parentElement.remove()">Cancel</button>`;
      document.getElementById('skillsFields').appendChild(div);
    }

    function generateCV() {
      const name = capitalizeWords(document.getElementById('fullName').value);
      const phone = capitalizeWords(document.getElementById('phoneNumber').value);
      const email = document.getElementById('email').value;
      const address = capitalizeWords(document.getElementById('address').value);
      const about = capitalizeWords(document.getElementById('aboutMe').value || aboutMeDescriptions[Math.floor(Math.random() * aboutMeDescriptions.length)]);
      const theme = document.getElementById('theme').value;

      let cvHTML = `<div class='cv-heading'>Curriculum Vitae</div><h2>${name}</h2><p><strong>Phone:</strong> ${phone} | <strong>Email:</strong> ${email} | <strong>Address:</strong> ${address}</p><h3>About Me</h3><p>${about}</p><h3>Education</h3><ul>`;

      document.querySelectorAll('#educationFields div').forEach(div => {
        const inputs = div.querySelectorAll('input');
        if (inputs[0].value) {
          cvHTML += `<li><strong>${capitalizeWords(inputs[0].value)}</strong> - ${capitalizeWords(inputs[1].value)} (${inputs[2].value})</li>`;
        }
      });

      cvHTML += '</ul><h3>Experience</h3><ul>';
      document.querySelectorAll('#experienceFields div').forEach(div => {
        const inputs = div.querySelectorAll('input');
        const textarea = div.querySelector('textarea');
        if (inputs[0].value) {
          cvHTML += `<li><strong>${capitalizeWords(inputs[0].value)}</strong> - ${capitalizeWords(inputs[1].value)}<br>Duties: ${capitalizeWords(textarea.value)}</li>`;
        }
      });

      cvHTML += '</ul><h3>Skills</h3><ul>';
      document.querySelectorAll('#skillsFields div').forEach(div => {
        const input = div.querySelector('input');
        if (input.value) {
          cvHTML += `<li>${capitalizeWords(input.value)}</li>`;
        }
      });

      cvHTML += `<p style='font-size:12px; margin-top:30px;'>Created on www.re-el-branding.rf.gd</p>`;

      const preview = document.getElementById('resumePreview');
      preview.innerHTML = cvHTML;
      preview.classList.remove('hidden');
      document.getElementById('downloadBtn').classList.remove('hidden');
      document.getElementById('shareBtn').classList.remove('hidden');
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, char => char.toUpperCase());
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.getElementById('resumePreview'), {
        callback: function (pdf) {
          const name = document.getElementById('fullName').value || 'CV';
          pdf.save(`CV Of ${name}.pdf`);
        },
        x: 10,
        y: 10,
        width: 190,
        windowWidth: 800
      });
    }

    function sharePDF() {
      alert('Sharing is supported in deployed environments only. Please download and share manually.');
    }
  </script>
</body>

</html>
