<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re-V CV Maker Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0 30%, #ffffff);
      backdrop-filter: blur(6px);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .theme-selector {
      margin-bottom: 1rem;
    }

    .field {
      margin-bottom: 1rem;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .cv-preview {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 2rem;
      background: #fff;
      page-break-after: always;
      transform: scale(1);
      transform-origin: top left;
    }

    .cv-heading {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    .section {
      margin-top: 1rem;
    }

    .watermark {
      text-align: center;
      font-size: 10px;
      margin-top: 1rem;
      color: gray;
    }

    .theme-1 { font-family: 'Georgia'; color: #333; }
    .theme-2 { font-family: 'Verdana'; color: #444; }
    .theme-3 { font-family: 'Courier New'; color: #222; }
    .theme-4 { font-family: 'Tahoma'; color: #111; }
    .theme-5 { font-family: 'Lucida Console'; color: #555; }
    .theme-6 { font-family: 'Palatino Linotype'; color: #666; }
    .theme-7 { font-family: 'Arial'; background: #e3ffe7; color: #2c3e50; } /* Astrological */
    .theme-8 { font-family: 'Garamond'; background: #f0fff0; color: #3e8e41; } /* Herbal */
    .theme-9 { font-family: 'Comic Sans MS'; background: #fff0f5; color: #d6336c; } /* Colourful */
    .theme-10 { font-family: 'Impact'; background: #fafafa; color: #000000; } /* Bold */
    .theme-11 { font-family: 'Roboto Slab'; background: #f2f2f2; color: #2f2f2f; } /* Masculine */
    .theme-12 { font-family: 'Cursive'; background: #fce4ec; color: #ad1457; } /* Feminine */
    .theme-13 { font-family: 'Trebuchet MS'; background: #e1f5fe; color: #0277bd; } /* Aquarius */
    .theme-14 { font-family: 'Calibri'; background: #f3e5f5; color: #6a1b9a; } /* Mystic Violet */
    .theme-15 { font-family: 'Didot'; background: #f5f5f5; color: #37474f; } /* Structured Grey */
    .theme-16 { font-family: 'Monaco'; background: #fff8e1; color: #ff6f00; } /* Radiant Orange */

    .remove-btn {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      width: auto;
      padding: 0.3rem 0.6rem;
    }

    datalist option {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Re-V CV Maker Tool</h1>
    <div class="theme-selector">
      <label>Choose Theme:</label>
      <select id="theme">
        <option value="theme-1">Classic Elegance</option>
        <option value="theme-2">Professional Modern</option>
        <option value="theme-3">Clean Courier</option>
        <option value="theme-4">Trusted Simplicity</option>
        <option value="theme-5">Sharp Console</option>
        <option value="theme-6">Sophisticated Serif</option>
        <option value="theme-7">Astrological Glow</option>
        <option value="theme-8">Herbal Harmony</option>
        <option value="theme-9">Colourful Vibe</option>
        <option value="theme-10">Bold & Clear</option>
        <option value="theme-11">Structured Masculine</option>
        <option value="theme-12">Feminine Grace</option>
        <option value="theme-13">Aquarius Blue</option>
        <option value="theme-14">Mystic Violet</option>
        <option value="theme-15">Structured Grey</option>
        <option value="theme-16">Radiant Orange</option>
      </select>
    </div>
    <!-- Everything else remains unchanged -->

  </script>
</body>
</html>
